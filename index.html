<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DailyTodo v0.2</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-app="dailyTodo">
    <div class="container">
        <div ng-controller="TodoController">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th ng-repeat="colName in headers">
                            {{ colName }}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in myData">
                        <td ng-repeat="colName in headers">
                            {{ row[colName] }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
